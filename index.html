<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="contaier top">
            <h1>Weather App</h1>
            <form action="" onsubmit="return false">
                <input type="text" class="search"
                placeholder="Search by city name">
                <button type="submit" class="btn">submit</button>
                <p class="error">Please enter a valid city</p>
            </form>
            <section>
                <div class="container">
                    <div class="icon">
                        <img src="" alt=""
                        class="weather-icon">
                    </div>
                    <div class="location">
                        <div class="city">New York,US</div>
                        <div class="date">Thrusday, Nov 26 2020</div>
                    </div>
                    <div class="current">
                        <div class="temp">Temp: 25<span>&#176C</span> </div>
                        <div class="weather">Weather: Sunny</div>
                        <div class="temp-range">Temp Range:10&#176C / 15&#176C</div>
                    </div>
                </div>   
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
